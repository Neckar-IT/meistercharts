<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test events fired on canvas</title>
</head>
<style>
  .c1 {
    border: 1px solid black;
  }

  .unselectable {
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
<body>
<h1>Canvas Events</h1>

<p>
  <canvas class="c1" id="myCanvas" width="200" height="200" class="unselectable" style="width:50vw;height:40vh;"></canvas>
</p>
<p>
  <textarea readonly id="log" style="width:90vw;height:20vh;"></textarea>
</p>

<script type="text/javascript">

  function preventDefault(e) {
    e.preventDefault();
  }

  let entry = 0;
  function log(msg) {
    const log = document.getElementById("log")
    log.value = entry + ": " + msg + "\n" + log.value;
    ++entry;
  }

  let canvasEle = document.getElementById("myCanvas");

  let pointerId = 4711

  canvasEle.addEventListener('wheel', (event) => {
    log(`WheelEvent: deltaX=${event.deltaX}, deltaY=${event.deltaY}, deltaZ=${event.deltaZ}, deltaMode=${event.deltaMode}, altKey=${event.altKey}, ctrlKey=${event.ctrlKey}, shiftKey=${event.shiftKey}, metaKey=${event.metaKey} button=${event.button}`);
  })
</script>

</body>
</html>
