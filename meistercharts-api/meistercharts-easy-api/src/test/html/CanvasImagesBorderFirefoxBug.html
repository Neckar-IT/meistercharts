<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>

<img id="11334" width="256" height="256" src="https://b.tile.openstreetmap.org/15/17206/11334.png" alt="The Scream">
<img id="11335" width="256" height="256" src="https://c.tile.openstreetmap.org/15/17206/11335.png" alt="A map">

<p>Canvas:</p>

<canvas id="myCanvas" width="600" height="600"
        style="border:1px solid #d3d3d3;width: 400px;height: 400px">
  Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
  window.onload = function () {
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let devicePixelRatio = window.devicePixelRatio;
    console.log(devicePixelRatio);

    const netWidth = 256 / devicePixelRatio

    let _11334 = document.getElementById("11334");
    let _11335 = document.getElementById("11335");

    let x = 15;
    let y = 15;

    ctx.drawImage(_11334, x, y, netWidth, netWidth);
    ctx.drawImage(_11335, x + netWidth, y, netWidth, netWidth);

  };
</script>

</body>
</html>
