<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="background-color: yellow">
<h1>Different ways to format a Date</h1>

<p>
  <textarea id="fillMe" style="width:80vw;height:70vh;"></textarea>
</p>

<script type="text/javascript">
  const now = new Date();
  const fillMe = document.getElementById("fillMe");

  fillMe.value += "toString() = " + now.toString()
  fillMe.value += "\n"
  fillMe.value += "\n"

  fillMe.value += "toISOString() = " + now.toISOString()
  fillMe.value += "\n"
  fillMe.value += "\n"

  fillMe.value += "toUTCString() = " + now.toUTCString()
  fillMe.value += "\n"
  fillMe.value += "\n"

  fillMe.value += "toDateString() = " + now.toDateString()
  fillMe.value += "\n"
  fillMe.value += "toTimeString() = " + now.toTimeString()
  fillMe.value += "\n"
  fillMe.value += "\n"

  fillMe.value += "toLocaleString() = " + now.toLocaleString()
  fillMe.value += "\n"
  fillMe.value += "toLocaleString(({timeZone: \"UTC\"}) = " + now.toLocaleString({timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "toLocaleString(en-US) = " + now.toLocaleString("en-US")
  fillMe.value += "\n"
  fillMe.value += "toLocaleString(en-US, {timeZone: \"UTC\"}) = " + now.toLocaleString("en-US", {timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "toLocaleString(de-DE) = " + now.toLocaleString("de-DE")
  fillMe.value += "\n"
  fillMe.value += "toLocaleString(de-DE, {timeZone: \"UTC\"}) = " + now.toLocaleString("de-DE", {timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "\n"

  fillMe.value += "toLocaleDateString() = " + now.toLocaleDateString()
  fillMe.value += "\n"
  fillMe.value += "toLocaleDateString({timeZone: \"UTC\"}) = " + now.toLocaleDateString({timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "toLocaleDateString(en-US) = " + now.toLocaleDateString("en-US")
  fillMe.value += "\n"
  fillMe.value += "toLocaleDateString(en-US, {timeZone: \"UTC\"}) = " + now.toLocaleDateString("en-US", {timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "toLocaleDateString(de-DE) = " + now.toLocaleDateString("de-DE")
  fillMe.value += "\n"
  fillMe.value += "toLocaleDateString(de-DE, {timeZone: \"UTC\"}) = " + now.toLocaleDateString("de-DE", {timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "\n"
  fillMe.value += "toLocaleTimeString() = " + now.toLocaleTimeString()
  fillMe.value += "\n"
  fillMe.value += "toLocaleTimeString({timeZone: \"UTC\"}) = " + now.toLocaleTimeString({timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "toLocaleTimeString(en-US) = " + now.toLocaleTimeString("en-US")
  fillMe.value += "\n"
  fillMe.value += "toLocaleTimeString(en-US, {timeZone: \"UTC\"}) = " + now.toLocaleTimeString("en-US", {timeZone: "UTC"})
  fillMe.value += "\n"
  fillMe.value += "toLocaleTimeString(de-DE) = " + now.toLocaleTimeString("de-DE")
  fillMe.value += "\n"
  fillMe.value += "toLocaleTimeString(de-DE, {timeZone: \"UTC\"}) = " + now.toLocaleTimeString("de-DE", {timeZone: "UTC"})
  fillMe.value += "toLocaleTimeString(de-DE, {timeZone: \"Asia/Shanghai\"}) = " + now.toLocaleTimeString("de-DE", {timeZone: "Asia/Shanghai"})

</script>

</body>
</html>
