<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="background-color: yellow">
<h1>Mouse buttons</h1>

<p>
  <textarea id="fillMe" style="width:80vw;height:70vh;"></textarea>
</p>

<script type="text/javascript">

  const fillMe = document.getElementById("fillMe");
  function log(msg) {
    fillMe.value = msg + "\n" + fillMe.value
  }

  function logButtons(type, buttons) {
    log(type +  ": buttons = " + buttons)
  }

  fillMe.addEventListener("click", function(event) { logButtons("click", event.buttons) })
  fillMe.addEventListener("dblclick", function(event) { logButtons("dblclick", event.buttons) })
  fillMe.addEventListener("mousedown", function(event) { logButtons("mousedown", event.buttons) })
  fillMe.addEventListener("mouseup", function(event) { logButtons("mouseup", event.buttons) })
  fillMe.addEventListener("mousemove", function(event) { logButtons("mousemove", event.buttons) })
  fillMe.addEventListener("contextmenu", function(event) { logButtons("contextmenu", event.buttons) })
  fillMe.addEventListener("mouseenter", function(event) { logButtons("mouseenter", event.buttons) })
  fillMe.addEventListener("mouseout", function(event) { logButtons("mouseout", event.buttons) })
  fillMe.addEventListener("mouseleave", function(event) { logButtons("mouseleave", event.buttons) })

</script>

</body>
</html>
