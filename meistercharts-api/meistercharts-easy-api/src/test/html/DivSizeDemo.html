<div id="outer" style="background-color: red">
  <div id="inner" style="background-color: orange">
    <div id="customEle" style="width:100%;background-color: aqua;">
      <div id="fullSize" style="background-color: yellow;" class="wrapper">
        <canvas id="canvas" style="width:100%;height:100%;"></canvas>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  function drawRect(canvasEle) {
    const ctx = canvasEle.getContext("2d");
    ctx.fillStyle = "magenta";
    ctx.fillRect(0, 0, canvasEle.width, canvasEle.height);
  }

  drawRect(document.getElementById("canvas"));
</script>
