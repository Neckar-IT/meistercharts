<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>

<img id="scream" width="220" height="277" src="img/pic_the_scream.jpg" alt="The Scream">
<img id="map" width="256" height="256" src="img/map.png" alt="A map">

<p>Canvas:</p>

<canvas id="myCanvas" width="800" height="800"
        style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
  window.onload = function () {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.drawImage(document.getElementById("scream"), 10, 10);

    ctx.drawImage(document.getElementById("map"), 200, 100);
  };
</script>

</body>
</html>
