<html>
<head>
  <meta charset="UTF-8">
</head>
<style>
  .c1 {
    border: 1px solid black;
  }
</style>
<body>
<h1>Canvas WebGL</h1>

<p>
  Attributes only: attributes=400x400<br>
  <canvas class="c1" id="canvas1" width="400" height="400"></canvas>
</p>

<script type="text/javascript">
  function drawRect(canvasEle) {
    var gl = canvasEle.getContext("webgl");
    console.log("Context: " + gl)

    gl.clearColor(0.9, 0.9, 0.8, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);

    var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
    var vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);

    console.log("Debug infor " + debugInfo)
    console.log("vendor " + vendor)
    console.log("renderer " + debugInfo.UNMASKED_RENDERER_WEBGL)


    gl.fillRect(10.0, 10.0, 15, 20.0)

    //ctx.beginPath();
    //ctx.lineWidth = "6";
    //ctx.strokeStyle = "red";
    //ctx.rect(5, 5, 390, 390);
    //ctx.stroke();
  }

  drawRect(document.getElementById("canvas1"));
</script>

</body>
</html>
