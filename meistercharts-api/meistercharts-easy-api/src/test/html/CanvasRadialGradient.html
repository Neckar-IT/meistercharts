<html>
<head>
  <meta charset="UTF-8">
</head>
<body>

<p>Canvas:</p>

<canvas id="myCanvas" width="800" height="800"
        style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
  window.onload = function () {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    let x0 = 200.0;
    let y0 = 200.0;
    let radius0 = 0.0;

    let x1 = 200.0;
    let y1 = 200.0;
    let radius1 = 200.0;

    let gradient = ctx.createRadialGradient(x0, y0, radius0, x1, y1, radius1);
    gradient.addColorStop(0.0, "RED");
    gradient.addColorStop(1.0, "BLUE");

    ctx.fillStyle = gradient;
    ctx.fillRect(0.0, 0.0, 600.0, 600.0);


    ctx.fillStyle = "black";
    ctx.fillRect(x0 - 2.5, y0 - 2.5, 5, 5);

    //not visible because radius is 0.0
    ctx.beginPath();
    ctx.ellipse(x0, y0, radius0, radius0, Math.PI / 4, 0.0, Math.PI * 2, false);
    ctx.stroke();

    ctx.fillStyle = "silver";
    ctx.fillRect(x1 - 2.5, y1 - 2.5, 5, 5);

    ctx.beginPath();
    ctx.ellipse(x1, y1, radius1, radius1, Math.PI / 4, 0.0, Math.PI * 2, false);
    ctx.stroke();
  };
</script>

</body>
</html>
