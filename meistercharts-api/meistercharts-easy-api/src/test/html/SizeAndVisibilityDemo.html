<html>
<head>
  <meta charset="UTF-8">
</head>
<style>
</style>
<body>
<h1>Sizes and Visibility</h1>

<h3>Plain</h3>
<div id="div0" style="background-color: orange; width: 200px; height:200px;">
</div>
<span id="res0"></span>

<hr>

<h3>visibility: hidden</h3>
<div id="div1" style="background-color: orange; width: 200px; height:200px;visibility: hidden">
</div>
<span id="res1"></span>

<hr>

<h3>display: none</h3>
<div id="div2" style="background-color: orange; width: 200px; height:200px;display: none">
</div>
<span id="res2"></span>


<h3>hidden Attribute</h3>
<div id="div3" hidden style="background-color: orange; width: 200px; height:200px">
</div>
<span id="res3"></span>

<!-- ####################################### -->

<h1>With child node</h1>

<h3>Plain</h3>
<div id="div4" style="background-color: orange; width: 200px; height:200px;overflow: hidden;">
  <div id="child4" style="background-color: #2a87a2;width:200px;height:200px;"></div>
</div>
<span id="res4"></span>

<hr>

<h3>visibility: hidden</h3>
<div id="div5" style="background-color: orange; width: 200px; height:200px;visibility: hidden;overflow: hidden">
  <div id="child5" style="background-color: #2a87a2;width:200px;height:200px;"></div>
</div>
<span id="res5"></span>

<hr>

<h3>display: none</h3>
<div id="div6" style="background-color: orange; width: 200px; height:200px;display: none; overflow: hidden">
  <div id="child6" style="background-color: #2a87a2;width:200px;height:200px;"></div>
</div>
<span id="res6"></span>

<hr>

<h3>hidden Attribute</h3>
<div id="div7" hidden style="background-color: orange; width: 200px; height:200px; overflow: hidden">
  <div id="child7" style="background-color: #2a87a2;width:200px;height:200px;"></div>
</div>
<span id="res7"></span>


<script type="text/javascript">
  for (let i = 0; true; i++) {
    const div = document.getElementById('div' + i);
    if (!div) {
      break;
    }
    const divBoundingBox = div.getBoundingClientRect();
    let resultText = `width x height = ${divBoundingBox.width} x ${divBoundingBox.height}`;
    const child = document.getElementById('child' + i);
    if (child) {
      const childBoundingBox = child.getBoundingClientRect();
      resultText += `, child: width x height = ${childBoundingBox.width} x ${childBoundingBox.height}`;
    }
    const result = document.getElementById('res' + i);
    result.textContent = resultText;
  }
</script>

</body>
</html>
