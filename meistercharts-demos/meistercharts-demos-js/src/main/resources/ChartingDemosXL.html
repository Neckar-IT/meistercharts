<body style="background-color: #333; margin: 0">

<div id="container" class="unselectable" style="width:100%;height:100vh; margin: 0;box-sizing: border-box; border: 1px solid #aaaaaa;">
  <div id="main" class="main">
    <div id="navigation" class="navigation">
      <div id="navigationTop" class="navigationTop"></div>
      <div id="navigationTree" class="navigationTree"></div>
    </div>

    <div id="demoContentHolder" class="demoContentHolder">
    </div>

  </div>

</div>

<!-- induce scroll bar -->
<div style="width:50vw;height:2000px;"></div>


<!--<span class="footer">MeisterCharts by Neckar IT GmbH</span>-->

<script src="meistercharts-demos-js.js"></script>


<script type="text/javascript">
  window.onerror = function (msg, url, line, col, error) {
    // Note that col & error are new to the HTML 5 spec and may not be
    // supported in every browser.  It worked for me in Chrome.
    let extra = !col ? '' : '\ncolumn: ' + col;
    extra += !error ? '' : '\nerror: ' + error;

    const errorMessage = "Error: " + msg + "\nurl: " + url + "\nline: " + line + extra;
    console.error(errorMessage);
    window.setTimeout(function () {
      alert(errorMessage);
    }, 0);

    // return false to the browser also can do his thing
    return false;
  };

  //Do not wait for web-fonts to be loaded but start the demo directly.
  //This way we can test that our handling of font-loading works.
  window["meistercharts-demos-js"].com.meistercharts.demojs.startChartingDemos(document.getElementById("container"))
</script>

</body>
