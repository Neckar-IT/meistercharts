      -moz-user-select: none;

<body style="background-color: #333; margin: 0">

<div id="container" class="unselectable" style="width:100vw;height:100vh; margin: 0;box-sizing: border-box; border: 1px solid #aaaaaa;">
  <div id="demoContentHolder" style="width:100%;height:100%;background-color: white">
  </div>
</div>

<!--For minimized build created by Gradle-->
<script src="meistercharts-demos-js.js"></script>

<script type="text/javascript">
  window.onerror = function (msg, url, line, col, error) {
    // Note that col & error are new to the HTML 5 spec and may not be
    // supported in every browser.  It worked for me in Chrome.
    let extra = !col ? '' : '\ncolumn: ' + col;
    extra += !error ? '' : '\nerror: ' + error;

    const errorMessage = 'Error: ' + msg + '\nurl: ' + url + '\nline: ' + line + extra;
    console.error(errorMessage);
    window.setTimeout(function () {
      alert(errorMessage);
    }, 0);

    // return false to the browser also can do his thing
    return false;
  };

  const holder = document.getElementById('container');

  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);

  let showConfigurationPane = urlParams.get('config') !== 'false';

  let searchTerms = urlParams.get('show');
  if (searchTerms === null || searchTerms === undefined) {
    searchTerms = '';
  }

  //Do not wait for web-fonts to be loaded but start the demo directly.
  //This way we can test that our handling of font-loading works.
  window["meistercharts-demos-js"].com.meistercharts.demojs.startChartingDemo(holder, searchTerms, showConfigurationPane)
</script>


</body>
</html>
