<script type="text/javascript">
  window.onerror = function (msg, url, line, col, error) {
    // Note that col & error are new to the HTML 5 spec and may not be
    // supported in every browser.  It worked for me in Chrome.
    let extra = !col ? '' : '\ncolumn: ' + col;
    extra += !error ? '' : '\nerror: ' + error;

    const errorMessage = "Error: " + msg + "\nurl: " + url + "\nline: " + line + extra;
    console.error(errorMessage);
    alert(errorMessage);

    // If you return true, then error alerts (like in older versions of
    // Internet Explorer) will be suppressed.
    return true;
  };

  function startDemo() {
    // TODO when the API provides a dispose function we need to call that function at this point
    // remove previous children
    let holder = document.getElementById("demoHolder");
    while(holder.firstChild) {
      holder.removeChild(holder.firstChild)
    }
    // create new chart
    window["meistercharts-demos-js"].com.meistercharts.demojs.startChartingDemo(holder, "Touch")
  }

  window.setTimeout(function () {
    startDemo();
  }, 50);
</script>
