<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Neckar IT GmbH, Mössingen, Java Developement">
  <meta name="author" content="Neckar IT GmbH">
  <title>Demonstration of MeisterCharts</title>
  <style>
    .unselectable {
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body style="background-color: #333; margin: 0">

<div id="container" class="unselectable" style="width:100vw;height:85vh; margin: 0;box-sizing: border-box; border: 1px solid #aaaaaa;"></div>

<span style="font:12px sans-serif;color:whitesmoke;margin-left:10px;">MeisterCharts by Neckar IT GmbH</span>

<!--For minimized build created by Gradle-->
<script src="meistercharts-demos-js.js"></script>

<script type="text/javascript">
  window.onerror = function (msg, url, line, col, error) {
    // Note that col & error are new to the HTML 5 spec and may not be
    // supported in every browser.  It worked for me in Chrome.
    let extra = !col ? '' : '\ncolumn: ' + col;
    extra += !error ? '' : '\nerror: ' + error;

    const errorMessage = "Error: " + msg + "\nurl: " + url + "\nline: " + line + extra;
    console.error(errorMessage);
    alert(errorMessage);

    // If you return true, then error alerts (like in older versions of
    // Internet Explorer) will be suppressed.
    return true;
  };

  const compass = window["meistercharts-demos-js"].com.meistercharts.demosjs.createCompassFromElement(document.getElementById("container"));
  compass.setData({
    currentValue: 37.2,
    labelLatitude: '48°24\'49.7\"N',
    labelLongitude: '9°03\'03.0\"E'
  })
</script>


</body>
</html>
