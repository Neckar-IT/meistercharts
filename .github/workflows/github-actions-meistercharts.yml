name: Meistercharts
run-name: meistercharts Github Action ğŸš€

# Rule: only trigger action if a push was made.
on: [ push ]

env:
  BUILD_ARGS: "--info --stacktrace --parallel --no-build-cache --no-daemon --no-configuration-cache --no-watch-fs"

jobs:
  # build meistercharts
  "meistercharts":
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      # Checkout Repository
      - name: "ğŸ” Checkout Code"
        uses: actions/checkout@v3

      # Setup global java version
      - name: "ğŸ“¦ Setup Java 19 Installation"
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: adopt
          cache: 'gradle'

      # Cache Gradle dependencies
      - name: "ğŸ”„ Cache Gradle dependencies"
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # Build
      - name: "ğŸ› ï¸ build"
        run: ./gradlew build $BUILD_ARGS

  "meistercharts-examples":
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Add here new yarn/npm project specification
        node_project:
          - name: 'npm-meistercharts-minimal'
            install_cmd: 'npm install'
            build_cmd: 'npx webpack'
          - name: 'yarn-meistercharts-minimal'
            install_cmd: 'yarn install'
            build_cmd: 'yarn webpack'
          - name: 'vite-meistercharts-minimal'
            install_cmd: 'npm install'
            build_cmd: 'npm run build'
    steps:
      # Checkout Repository
      - name: "ğŸ” Checkout Code"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Use Node.js LTS"
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: "ğŸ”„ Cache npm modules"
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: "ğŸ”„ Cache yarn modules"
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn
            ./.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: "ğŸ› ï¸ build examples"
        run: |
          cd meistercharts-examples/${{ matrix.node_project.name }}
          ${{ matrix.node_project.install_cmd }}
          ${{ matrix.node_project.build_cmd }}
